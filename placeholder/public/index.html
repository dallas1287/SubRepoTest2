<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FFmpeg WebAssembly Example</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <canvas id="canvas" width="960" height="540" style="border:1px solid #000000"></canvas>
    <div>
        <input id="file" type="file">
    </div>
    <div id="results"></div>
    <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="nextframe">Next Frame</button>
        <button id="prevframe">Prev Frame</button>
    </div>
</body>
<script type="module" src="script.js"></script>
<script type="module" src="Builder.js"></script>
</html>
